<div class="asset-display-container">
  <div class="text-center asset-name">
    <h3>{{ name }}</h3>
  </div>
  <div class="thumbnail-container">
    <img
      *ngIf="validThumbnail && src; else thumbnailFallback"
      [src]="src"
      class="img-fluid"
      (error)="validThumbnail = false"
    />
    <ng-template #thumbnailFallback>
      <i class="fas fa-file default-thumbnail"></i>
    </ng-template>
  </div>
  <div class="buttons">
    <div>
      <button impdcButton theme="primary">
        <a [href]="downloadUrl"> <i class="fas fa-cloud-download-alt"></i></a>
      </button>
    </div>
    <div>
      <button impdcButton theme="primary" (click)="navigateToAsset()">
        {{ "view.view" | i18next }}
      </button>
    </div>
  </div>
  <div class="stats">
    <div class="stat">
      <div>
        <i class="fas fa-cloud-download-alt"></i>
      </div>
      <div>{{ downloadCount }}</div>
    </div>
    <div class="stat">
      <div><i class="fas fa-eye"></i></div>
      <div>{{ viewCount }}</div>
    </div>

    <div class="stat">
      <div><i class="fas fa-thumbs-up"></i></div>
      <div>{{ totalLikes }}</div>
    </div>

    <div class="stat">
      <div><i class="fas fa-share"></i></div>
      <div>{{ sharedCount }}/{{ sharedHitCount }}</div>
    </div>
  </div>
</div>
